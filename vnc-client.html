<script type="text/javascript">
  RED.nodes.registerType('vnc-client',{
      category: 'config',
      defaults: {
          host: {value:"localhost",required:true},
          port: {value:5900,required:true,validate:RED.validators.number()},
          password: {value: '', required:true}
      },
      label: function() {
          return this.host+":"+this.port;
      }
  });
</script>

<script type="text/html" data-template-name="vnc-client">
  <div class="form-row">
      <label for="node-config-input-host"><i class="icon-bookmark"></i> Host</label>
      <input type="text" id="node-config-input-host">
  </div>
  <div class="form-row">
      <label for="node-config-input-port"><i class="icon-bookmark"></i> Port</label>
      <input type="text" id="node-config-input-port">
  </div>
  <div class="form-row">
    <label for="node-config-input-password"><i class="icon-key"></i> Password</label>
    <input type="password" id="node-config-input-password">
</div>
</script>
