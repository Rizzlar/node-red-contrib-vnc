<script type="text/javascript">
  RED.nodes.registerType('info',{
      category: 'vnc',
      color: '#a6bbcf',
      defaults: {
          name: {value:""},
          client: {value:"", type:"vnc-client"}
      },
      inputs:1,
      outputs: 1,
      icon: "font-awesome/fa-info",
      label: function() {
          return this.name||"info";
      }
  });
</script>

<script type="text/html" data-template-name="info">
  <div class="form-row">
      <label for="node-input-name"><i class="icon-tag"></i> Name</label>
      <input type="text" id="node-input-name" placeholder="Name">
  </div>
  <div class="form-row">
    <label for="node-input-client"><i class="icon-tag"></i> VNC Client</label>
    <input type="text" id="node-input-client" placeholder="Client">
  </div>
</script>

<script type="text/html" data-help-name="info">
  <p>Returns information about the VNC connection</p>
 </script>
